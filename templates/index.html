<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vet Clinic</title>
</head>
<body>
    <h1>Vet Clinic</h1>

    <h2>Clients</h2>
    <ul>
        {% for client in clients %}
            <li>
                {{ client.surname }} {{ client.first_name }} {{ client.patronymic }} - {{ client.birthday }}
                <form action="{{ url_for('delete_client', client_id=client.id) }}" method="post" style="display: inline;">
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>

    <h2>Add Client</h2>
    <form action="{{ url_for('add_client') }}" method="post">
        <label for="document">Document:</label>
        <input type="text" id="document" name="document" required>
        <br>

        <label for="surname">Surname:</label>
        <input type="text" id="surname" name="surname" required>
        <br>

        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required>
        <br>

        <label for="patronymic">Patronymic:</label>
        <input type="text" id="patronymic" name="patronymic" required>
        <br>

        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday" required>
        <br>

        <button type="submit">Add Client</button>
    </form>
</body>
</html>
